<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>skBalloon Monitor Center</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" media="screen, projection" />
  <link href='http://fonts.googleapis.com/css?family=Black+Ops+One|Bowlby+One+SC|Average+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="wrapper">
    <section id="header">
      <div style="float: left; padding-right: 20px;">
        <img src="img/logo.jpg" alt="skBalloon Logo" />
      </div>
      <div>
        <h1 id="logo">Monitor Center</h1>
        <h2 id="mission">JULO 2.4</h2>
      </div>
      <div style="clear: both"></div>
    </section>

    <section id="main">
      <script type="text/javascript">
      he_track = "OM3KEG-11"; // track this callsign
      he_width = 800;
      he_height = 600;

      <script type="text/javascript" src="http://aprs.fi/js/embed.js">
      </script>
    </section>

    <footer>
      &copy Slovak Organisation for Space Activities
    </footer>
  </div>

</html>
