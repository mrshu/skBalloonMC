<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>skBalloon Monitor Center</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" media="screen, projection" />
  <link href='http://fonts.googleapis.com/css?family=Black+Ops+One|Bowlby+One+SC|Average+Sans' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/julocc.js"></script>
  <script type="text/javascript">
    $(window).load(function(){
        var julocc = new JuloCC();
        julocc.update();
    });
  </script>
</head>
<body>
  <div id="wrapper">

    <section id="leftbar">
      <img id="logo" src="img/logo.jpg" alt="skBalloon Logo" />
      <h2 id="mission">JULO 2.4</h2>

      <div class="leftbox" id="status">
        <h3>Mission status</h3>
        <ul>
          <li><strong>Time:</strong><span id="data_time"></span></li>
          <li><strong>Altitude:</strong><span id="data_altitude"></span></li>
          <li><strong>Speed:</strong><span id="data_speed"></span></li>
          <li><strong>Battery voltage:</strong><span id="data_voltage"></span></li>
          <li><strong>Battery power used:</strong><span id="data_power_used"></span></li>
        </ul>
      </div>

      <div class="leftbox" id="sensors">
        <h3>Sensory data</h3>
        <ul>
          <li><strong>Pressure:</strong><span id="data_pressure"></span></li>
          <li><strong>Temperature:</strong><span id="data_temperature"></span></li>
          <li><strong>Humidity:</strong><span id="data_humidity"></span></li>
        </ul>
      </div>

      <small> Last update: <span id="data_last_update"></span> </small>
    </section>

    <section id="main">
      <h1 id="title">Monitor Center</h1>
      <script type="text/javascript">
      he_track = "OM3KEG-11"; // track this callsign
      he_width = 800;
      he_height = 600;
      </script>
      <script type="text/javascript" src="http://aprs.fi/js/embed.js">
      </script>
    </section>

    <footer>
      &copy Slovak Organisation for Space Activities
    </footer>
  </div>
</body>
</html>
